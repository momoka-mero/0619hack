{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/feedback.css' %}">
{% endblock %}

{% block content %}
<div class="donetask">
    <div class="panel panel-success">
        <div class="panel-heading complete">タスクを完了しました！</div>
        <div class="panel-body">
            <p>えらい！！！！！！！！宝箱をあげよう！！！！！</p>
            <button id="js-show-popup" class="js-show-popup"> 宝箱をひらく </button>
        </div>
    </div>
</div>
<div class="donetask" hidden="true"> 
    <div class="panel panel-warning">
        <div class="panel-heading faild">タスクの期限が切れました</div>
        <div class="panel-body">
            <p>ざんねん！！！！！！！宝箱をあげよう！！！！！</p>
            <button id="js-show-popup" class="js-show-popup"> 宝箱をひらく </button>
        </div>
    </div>
</div>

<div class="popup" id="js-popup">
    <div class="popup-inner">

        <img id="takarabako" src='https://3.bp.blogspot.com/-ddxthgZW4kI/V2ub9fWGyTI/AAAAAAAA7to/gTB-dajOTbQWLfgw0Le-qDZ6x-OpezTAQCLcB/s400/kaizoku_takarabako.png' width=200>

    　</a>

{% endblock %}
